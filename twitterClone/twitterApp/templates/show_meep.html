{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container text-center">
    <div class="row">
        <div class="col-8">

                        <div class="alert alert-dark" role="alert">
                            <div class="container">
                                <div class="row">
                                    <div class="col-1">
                                        {% if meep.user.profile.profile_img%}
                                            <img src="{{meep.user.profile.profile_img.url}}"
                                                 width=50 height=50 class="rounded-circle" alt="{{meep.user.profile.user.username}}"/>
                                            {% else%}
                                             <img src="{% static 'images/mypic.jpg' %}" width=50 height=50 class="rounded-circle" alt="{{profile.user.username}}"/>

                                            {% endif %}
                                    </div>
                                <div class="col-11">
                                        {{meep.body}}<br/>
                            <small class="text-muted">
                                {{meep.created_at}} By @{{meep.user}}
                                -{{meep.number_of_likes}} Likes-
                                {% if user in meep.likes.all %}
                                <a href="{% url 'meep_like' meep.id%}">
                                    <i class="fa-solid fa-heart" style="color:red"></i>
                                </a>
                                {% else %}
                                <a href="{% url 'meep_like' meep.id%}">
                                    <i class="fa fa-heart-o" style="color:red"></i>
                                </a>
                                {% endif %}
                            </small>
                        </div>
                                </div>
                            </div>
                        </div>
        </div>

    </div>
</div>
{% endblock %}
